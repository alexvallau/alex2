<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des prisonniers</title>
    <style>
          #map { height:680px; }
    </style>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
</head>
<body>

{% extends 'layout.html' %}

{% block title %}Liste des prisonniers{% endblock %}


{% block content %}




<div id="map"></div>

<script>
    var map = L.map('map').setView([60.562957, 93.332032], 3);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Ajout des cercles pour chaque prison
    {% if prisons %}
        {% for prison in prisons %}
            var prisonCircle = L.circle([{{ prison[6] }}, {{ prison[7] }}], {
                color: 'red',
                fillColor: 'red',
                fillOpacity: 0.5,
                radius: 150000
            }).addTo(map);

            prisonCircle.bindPopup("<strong>{{ prison[2] }}</strong><br>Places disponibles{{ prison[4] }}");
        {% endfor %}
    {% else %}
        // Aucune prison trouvée.
        var noPrisonPopup = L.popup().setLatLng([60.562957, 93.332032])
                                      .setContent('<p>Aucune prison trouvée.</p>')
                                      .openOn(map);
    {% endif %}

</script>

 {% endblock %}
